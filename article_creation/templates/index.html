<html>
    <body>

<h1>Rimbaud 2.0 ({{ posts|length }} articles)</h1>

{% for post in posts %}
    <article>
        <h2><a href="/article_creation/posts/{{ post.id }}">#{{ post.id }} - {{ post.title }}</a></h2>
        <p>{{ post.body }}</p>

        <p><a href="/article_creation/posts/{{ post.id }}">Lire la suite</a></p>

    </article>
    {% if not forloop.last %}
    <hr>
    {% endif %}
{% empty %}
    <p>Sorry, no article available</p>


{% endfor %}

    </body>

</html>
